<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Добавление товара</title>

    <link rel="stylesheet" href="crm.css">
  </head>

  <body>
    <section class="section">
      <div class="container">
        <h1 class="section__heading">ДОБАВИТЬ ТОВАР</h1>

        <button class="cross"></button>

        <form class="form" action="https://jsonplaceholder.typicode.com/posts" method="post" target="_blank">
          <fieldset class="form__fieldset">
            <label class="form__label" for="name">Наименование</label>
            <input class="form__input" type="text" name="name" id="name" required>
            

            <label class="form__label" for="category">Категория</label>
            <input class="form__input" type="text" name="category" id="category" required>
            
              
            <label class="form__label" for="units">Единицы измерения</label>
            <input class="form__input" type="number" name="units" id="units" required>
            

            <label class="form__label" for="discount">Дисконт</label>
            <div class="input-container">
              <input class="form__checkbox" type="checkbox" aria-label="Наличие скидки">
              <input class="form__input" type="text" name="discount" id="discount" disabled>
            </div>
            

            <label class="form__label" for="description">Описание</label>
            <input class="form__input form__input_type_textarea" type="text" name="description" id="description" required></input>
            

            <label class="form__label" for="count">Количество</label>
            <input class="form__input" type="number" name="count" id="count" required>
            

            <label class="form__label" for="price">Цена</label>
            <input class="form__input" type="number" name="price" id="price" required>
          </fieldset>
        </form>
        
        <button class="button" type="submit">Добавить товар</button>
      </div>
    </section>
  </body>
</html>
